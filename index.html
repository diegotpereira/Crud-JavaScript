<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Javascript</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

    <div class="p-3 mb-2 bg-light text-dark">

        <form action="javascript:void(0);" method="POST" onsubmit="app.Adicionar()">
            <input type="text" id="add_nome" placeholder="Novo país">
            <input type="submit" value="Enviar">
        </form>




        <div id="spoiler" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="salvarEditar">
                <input type="text" id="editar_nome">
                <input type="submit" value="Editar" /> <a onclick="FecharEntrada()" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>

    <p id="contador"></p>

    <table class="table table-dark">
        <tr>
            <th>Nome</th>
            <th></th>
            <th>Ação</th>
        </tr>
        <tbody id="paises">
        </tbody>
    </table>

    <script src="js/meuScript.js"></script>
</body>

</html>
